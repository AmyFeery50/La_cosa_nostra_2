<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cosa Nostra Rewards</title>
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #eaeaea;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      color: #ffcc00;
      border-bottom: 5px solid #e63946;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0% {
        text-shadow: 0 0 5px #ffcc00, 0 0 15px #ffcc00, 0 0 30px #ff6600;
      }
      100% {
        text-shadow: 0 0 10px #ff6600, 0 0 20px #ffcc00, 0 0 40px #ffcc00;
      }
    }

    header h1 {
      font-size: 42px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    header p {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 5px 0;
      color: #eaeaea;
      animation: fadeIn 3s;
    }

    /* Navigation */
    nav {
      background-color: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 3px solid #ffcc00;
      animation: slideIn 1.5s ease-out;
    }

    nav a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
      transition: all 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      background-color: #333;
      border-radius: 5px;
      transform: scale(1.1);
    }

    /* Special Discount Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .modal-content {
      text-align: center;
      color: #ffcc00;
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #e63946;
      text-shadow: 0 0 15px #ff6600;
    }

    .modal p {
      font-size: 22px;
      margin: 10px 0;
      color: #eaeaea;
    }

    .discount-code {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      margin: 20px 0;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffcc00;
      }
      to {
        text-shadow: 0 0 20px #e63946;
      }
    }

    /* Fireworks Animation */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .firework {
      position: absolute;
      background: radial-gradient(circle, #ffcc00, rgba(255, 204, 0, 0));
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: firework 1s ease-out forwards;
    }

    @keyframes firework {
      0% {
        opacity: 1;
        transform: scale(0.5);
      }
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(90deg, #e63946, #ff6600);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: linear-gradient(90deg, #ff6600, #e63946);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>La Cosa Nostra Rewards</h1>
    <p>From our family to yours, Happy Christmas!</p>
  </header>
  <nav>
    <a href="https://www.la-cosanostra.com/menu" target="_blank">Menu</a>
    <a id="rewardsLink">Rewards</a>
    <a href="https://www.la-cosanostra.com/reservations" target="_blank">Book a Table</a>
  </nav>

  <!-- Discount Modal -->
  <div class="modal" id="discountModal">
    <div class="modal-content">
      <div class="fireworks" id="fireworks"></div>
      <h2>ðŸŽ‰ Special Rewards!</h2>
      <p>Thank you for being a valued customer!</p>
      <p>Your exclusive discount code is:</p>
      <p class="discount-code">CIAO2025</p>
      <p>Redeemable between <strong>02nd Jan 2025</strong> and <strong>01st Mar 2025</strong>.</p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const rewardsLink = document.getElementById('rewardsLink');
    const discountModal = document.getElementById('discountModal');
    const closeModal = document.getElementById('closeModal');
    const fireworksContainer = document.getElementById('fireworks');

    // Function to show fireworks
    function showFireworks() {
      for (let i = 0; i < 15; i++) {
        const firework = document.createElement('div');
        firework.classList.add('firework');
        firework.style.left = Math.random() * 100 + '%';
        firework.style.top = Math.random() * 100 + '%';
        firework.style.animationDelay = Math.random() * 0.5 + 's';
        fireworksContainer.appendChild(firework);

        // Remove firework after animation
        firework.addEventListener('animationend', () => {
          firework.remove();
        });
      }
    }

    // Event listener for Rewards link
    rewardsLink.addEventListener('click', () => {
      discountModal.style.display = 'flex';
      showFireworks();
    });

    // Event listener to close modal
    closeModal.addEventListener('click', () => {
      discountModal.style.display = 'none';
    });
  </script>
</body>
</html>
