<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cosa Nostra Rewards</title>
  <style>
    /* General Styles */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
      color: #eaeaea;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background-color: #141414;
      padding: 20px;
      text-align: center;
      color: #ffcc00;
      border-bottom: 5px solid #e63946;
    }

    header h1 {
      font-size: 42px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
    }

    header p {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      margin: 5px 0;
      color: #eaeaea;
    }

    /* Navigation */
    nav {
      background-color: #222;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 3px solid #ffcc00;
    }

    nav a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
      transition: all 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      background-color: #333;
      border-radius: 5px;
    }

    /* Main Content */
    .container {
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    /* Progress Tracker */
    .progress-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
    }

    .stamp {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #ffcc00;
      background: radial-gradient(circle, #333, #222);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #ffcc00;
      font-weight: bold;
      transition: all 0.5s ease-in-out;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
      cursor: pointer;
    }

    .stamp.filled {
      background-color: #ffcc00;
      color: #0d0d0d;
      transform: rotateY(360deg);
    }

    .stamp:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px #ffcc00;
    }

    /* Buttons */
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(90deg, #e63946, #ff6600);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    button:hover {
      background: linear-gradient(90deg, #ff6600, #e63946);
      color: #0d0d0d;
      transform: translateY(-2px);
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #ffcc00;
    }

    /* Special Discount Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      text-align: center;
      color: #ffcc00;
    }

    .modal h2 {
      font-size: 48px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #e63946;
    }

    .modal p {
      font-size: 22px;
      margin: 10px 0;
      color: #eaeaea;
    }

    .discount-code {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
    }

    .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: linear-gradient(90deg, #e63946, #ff6600);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .close-btn:hover {
      background: linear-gradient(90deg, #ff6600, #e63946);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>La Cosa Nostra Rewards</h1>
    <p>From our family to yours, Happy Christmas!</p>
  </header>
  <nav>
    <a href="https://www.la-cosanostra.com/menu" target="_blank">Menu</a>
    <a href="#rewards" id="rewardsLink">Rewards</a>
    <a href="https://www.la-cosanostra.com/reservations" target="_blank">Book a Table</a>
  </nav>
  <div class="container">
    <h2>Your Loyalty Progress</h2>
    <div class="progress-container" id="progress"></div>
    <button id="addPizzaButton">Add Pizza</button>
    <p class="message" id="rewardMessage"></p>
  </div>

  <!-- Discount Modal -->
  <div class="modal" id="discountModal">
    <div class="modal-content">
      <h2>ðŸŽ‰ Special Rewards!</h2>
      <p>Your exclusive discount code is:</p>
      <p class="discount-code">CIAO2025</p>
      <p>Redeemable between <strong>02nd Jan 2025</strong> and <strong>01st Mar 2025</strong>.</p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const totalPizzas = 10;
    let pizzasCollected = 0;

    const progressContainer = document.getElementById('progress');
    const addPizzaButton = document.getElementById('addPizzaButton');
    const rewardMessage = document.getElementById('rewardMessage');
    const rewardsLink = document.getElementById('rewardsLink');
    const discountModal = document.getElementById('discountModal');
    const closeModal = document.getElementById('closeModal');

    function updateProgress() {
      progressContainer.innerHTML = '';
      for (let i = 1; i <= totalPizzas; i++) {
        const stamp = document.createElement('div');
        stamp.classList.add('stamp');
        if (i <= pizzasCollected) stamp.classList.add('filled');
        stamp.textContent = i;
        progressContainer.appendChild(stamp);
      }

      if (pizzasCollected === totalPizzas) {
        rewardMessage.textContent = 'ðŸŽ‰ Congratulations! Enjoy your FREE pizza!';
        addPizzaButton.disabled = true;
      } else {
        rewardMessage.textContent = `You need ${totalPizzas - pizzasCollected} more pizzas for a free one! ðŸ•`;
        addPizzaButton.disabled = false;
      }
    }

    addPizzaButton.addEventListener('click', () => {
      if (pizzasCollected < totalPizzas) {
        pizzasCollected++;
        updateProgress();
      }
    });

    rewardsLink.addEventListener('click', () => {
      discountModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      discountModal.style.display = 'none';
    });

    updateProgress();
  </script>
</body>
</html>
