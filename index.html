<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Cosa Nostra Rewards</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: #1c1c1c;
      color: #f8f8f8;
    }

    /* Header */
    header {
      background-color: #2b2b2b;
      padding: 20px;
      text-align: center;
      color: #ffcc00;
      border-bottom: 4px solid #e63946;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: bold;
    }

    /* Navigation */
    nav {
      background-color: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-bottom: 2px solid #ffcc00;
    }

    nav a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 15px;
      transition: all 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
      background-color: #444;
      border-radius: 5px;
    }

    /* Main Content */
    .container {
      text-align: center;
      padding: 30px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    /* Progress Tracker */
    .progress-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      justify-content: center;
      margin: 20px auto;
      max-width: 400px;
    }

    .stamp {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #ffcc00;
      background-color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #ffcc00;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .stamp.filled {
      background-color: #ffcc00;
      color: #1c1c1c;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    /* Buttons */
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e63946;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #ffcc00;
      color: #1c1c1c;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffcc00;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #ffcc00;
      border: 3px solid #ffcc00;
      max-width: 400px;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content button {
      background-color: #e63946;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .modal-content button:hover {
      background-color: #ffcc00;
      color: #1c1c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>La Cosa Nostra Rewards</h1>
  </header>
  <nav>
    <a href="#menu">Menu</a>
    <a href="#rewards">Rewards</a>
    <a href="#profile">Profile</a>
  </nav>
  <div class="container">
    <h2>Your Loyalty Progress</h2>
    <div class="progress-container" id="progress">
      <!-- Progress circles will be dynamically added -->
    </div>
    <button id="addPizzaButton">Add Pizza</button>
    <p class="message" id="rewardMessage"></p>
  </div>

  <!-- Reward Modal -->
  <div class="modal" id="rewardModal">
    <div class="modal-content">
      <h3>Congratulations!</h3>
      <p>You earned a FREE pizza!</p>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const totalPizzas = 10;
    let pizzasCollected = 0;

    const progressContainer = document.getElementById('progress');
    const addPizzaButton = document.getElementById('addPizzaButton');
    const rewardMessage = document.getElementById('rewardMessage');
    const rewardModal = document.getElementById('rewardModal');
    const closeModal = document.getElementById('closeModal');

    // Update progress UI
    function updateProgress() {
      progressContainer.innerHTML = '';
      for (let i = 1; i <= totalPizzas; i++) {
        const stamp = document.createElement('div');
        stamp.classList.add('stamp');
        if (i <= pizzasCollected) stamp.classList.add('filled');
        stamp.textContent = i;
        progressContainer.appendChild(stamp);
      }

      if (pizzasCollected === totalPizzas) {
        rewardMessage.textContent = '';
        rewardModal.style.display = 'flex';
        addPizzaButton.disabled = true;
      } else {
        rewardMessage.textContent = `You need ${totalPizzas - pizzasCollected} more pizzas for a free one!`;
        addPizzaButton.disabled = false;
      }
    }

    // Event listeners
    addPizzaButton.addEventListener('click', () => {
      if (pizzasCollected < totalPizzas) {
        pizzasCollected++;
        updateProgress();
      }
    });

    closeModal.addEventListener('click', () => {
      rewardModal.style.display = 'none';
    });

    // Initial load
    updateProgress();
  </script>
</body>
</html>
